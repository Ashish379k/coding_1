<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeH1()">Remove H1</button>
        <button onclick="removeH3()">Remove H3</button>
        <button onclick="removeH5()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick="removeAll()">Remove DIVS</button>
        <script>
            function removeH1()
            {
                document.querySelector('body').removeChild(document.querySelector('h1'))
               
            }
            function removeH3()
            {
                var rmv=document.querySelector('body')
                var rmhv=document.querySelectorAll('h3')
                for(var i=0;i<rmhv.length;i++)
                {
                  rmv.removeChild(rmhv[i])   
                }
            }
            function removeH5()
            {
                var delh=document.querySelector('#headings')
                var delhv=document.querySelectorAll('h5')
                for(var i=0;i<delhv.length;i++)
                {
                  delh.removeChild(delhv[i])   
                }
            }
            function removeRed()
            {
                var delh=document.querySelector('#cont')
                var delhv=document.getElementsByClassName('red')
                for(var i=0;i<delhv.length;i++)
                {
                  delh.removeChild(delhv[i])   
                }
            }
            function removeAll()
            {
                var delh=document.querySelector('#cont')
                var delhv=document.querySelectorAll('#cont > div')
                for(var i=0;i<delhv.length;i++)
                {
                  delh.removeChild(delhv[i])   
                }
            }
        </script>
    </body>
</html>
